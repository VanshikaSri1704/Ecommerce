<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css"
        integrity="sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login - Connect with us</title>
</head>

<body class="reg-body">
    <section>
        <div class="regSec">
            <div class="reg-form" >
                <h2>Resister Here</h2>
                <form action="">
                    <div class="inputBox">
                        <span>First Name</span>
                        <input class="inp" type="text" name="">
                    </div>
                    <div class="inputBox">
                        <span>Last Name</span>
                        <input class="inp" type="text" name="">
                    </div>
                    <div class="inputBox">
                        <span>Username</span>
                        <input class="inp" type="text" name="">
                    </div>

                    <div class="inputBox">
                        <span>Password</span>
                        <input class="inp" type="password" name="">
                    </div>

                    <div class="inputBox">
                        <input class="inp" type="submit" value="Resister" name="">
                    </div>

                    <div class="inputBox">
                        <p>Already Resistered <a href="login.html">Login Here</a></p>
                    </div>
                </form>
                <p>Back to <a href="index.html">Home Page</a></p>
            </div>
        </div>
    </section>
</body>

</html>
